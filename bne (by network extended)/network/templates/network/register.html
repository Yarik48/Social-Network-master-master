{% extends "network/layout2.html" %}

{% load static %}

{% block title %}
    Регистрация miSchool
{% endblock %}

{% block script %}
    <script type="text/javascript" src="{% static 'network/signup.js' %}"></script>
{% endblock %}

{% block body %}


<div class="modal modal-signin position-static d-block  " tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">Регистрация в miSchool</h1>
      </div>

      <div class="modal-body p-1 pt-0">
        <form action="{% url 'register' %}" method="post" id="signin-form" style="width: 100%;margin-bottom: 5vh;"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control rounded-3" type="text" name="firstname" placeholder="Имя" autocomplete="off" autofocus>
                <label class="star small">Имя</label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control rounded-3" type="text" name="lastname" placeholder="Фамилия" autocomplete="off" autofocus>
                <label class="star small">Фамилия</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control rounded-3" type="text" name="username" placeholder="schoolName" autocomplete="off">
                <label>schoolName</label>
                <span class="star small">{{message}}</span>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control rounded-3" type="email" name="email" placeholder="Email" autocomplete="off">
                <label>Email</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control rounded-3" type="password" name="password" placeholder="Пароль" autocomplete="off">
                <span class="star small"></span>
                <label>Пароль</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control rounded-3" type="password" name="confirmation" placeholder="Повторите пароль" autocomplete="off">
                <span class="star small"></span>
                <label>Повторите пароль</label>
            </div>
                <div class="form-floating mb-3">
                    <input type="file" name="profile" class="form-control rounded-3" id="profile" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="profile">Фото профиля</label>
                    <span class="star small"></span>
                </div>

            <div class="form-floating mb-3">
                    <input type="file" name="cover" class="form-control rounded-3" id="cover" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="cover"><span style="color: #6c757d;">Choose cover picture<span></label>
                    <span class="star small"></span>

            </div>


            <center>
                <button class="btn btn-warning" type="submit" value="Sign Up">Зарегистрироваться</button>
            </center>
        </form>
    
        <div>
            <center>
                Уже есть аккаунт?&nbsp;&nbsp;<a href="{% url 'login' %}">Войти</a>
            </center>
        </div><br><br>
    </div>
{% endblock %}
